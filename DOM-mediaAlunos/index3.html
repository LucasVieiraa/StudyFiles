  <script>
//_______________________________________________________ 
  (function(){ 
    const trHeader = document.querySelector('thead tr');
    const thHeader = trHeader.querySelectorAll('th');
    const alunoNotasThs = trHeader.querySelectorAll('[aluno-notas]');
    const indiceNotas = {};

//_______________________________________________________ 

  Array.from(alunoNotasThs).forEach(function(th){
    let prop = th.getAttribute('aluno-notas');
    indiceNotas[prop] = indexCollector(prop);
  })
 
//_______________________________________________________ 

  function indexCollector(indice){
    const th = trHeader.querySelector(`[aluno-notas = '${indice}']`);  
    const i = [...thHeader].indexOf(th);
       return i;
};
//_______________________________________________________ 

  const trs = document.querySelectorAll('tbody tr');
  let x = 0;
  let media = 0;  

   while(trs[x]){ 
    const tds = trs[x].querySelectorAll('td');  
      
      media = avarege( 
        parseFloat(tds[indiceNotas.n1].textContent), //Nota 1 
        parseFloat(tds[indiceNotas.n2].textContent), //Nota 2       
        parseFloat(tds[indiceNotas.n3].textContent), //Nota 3       
        parseFloat(tds[indiceNotas.n4].textContent), //Nota 4
      );x++
//_______________________________________________________ 
  tds[indiceNotas.media].textContent = media.toFixed(1);
  };
  })();

//_______________________________________________________________________________________________  
/*                              Comentarios 
------------------------------------------------------------------------
  TRs: Representa as colunas,
  Seleciona o DOM tbory e tr
------------------------------------------------------------------------
  TDs: Representa os valores de cada coluna,
  Usando um loop while, e a variavel x como indice, 
  percorre os trs e seleciona os tds
------------------------------------------------------------------------
  Theader: Representa o bloco onde esta localizado o tr.
------------------------------------------------------------------------
  TR: Representa o bloco onde esta localizado os ths
------------------------------------------------------------------------
  TH: Representa a localizacao de cada nota, media, etc...
------------------------------------------------------------------------
  Ainda dentro do LOOP WHILE,
  a variavel base media recebe a funcao avarege
  que esta selecionada no "js/calc.js", recebendo
  as notas, posteriormente no indice 5 que representa
  neste caso o local das medias dos alunos, a variavel
  'tds' recebe um textContent = media 
  
  Obs: a variavel x deve receber um 'x++'.
  Apos o obj indiceNotas deve conter um ';',
  por causa da IIFE, ou colocar o indiceNotas
  dentro da IIFE.
*/
//_______________________________________________________________________________________________
