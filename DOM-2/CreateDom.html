    //Criando um H1 com id, texto e cor atraves do DOM 

        const title = document.createElement('h1');//.textContent = 'Testeasdasdasd';
        const attribute = document.createAttribute('id');
        attribute.value = 'title1';
        title.setAttributeNode(attribute);

        title.setAttribute('title', 'title inserido blablabla');
        title.setAttribute('style', 'color: red;');

        const text = document.createTextNode('criar nos no DOM');
        title.appendChild(text)

            const title2 = document.createElement('h1');
            title2.textContent = 'titulo 2';
            const list = document.querySelector('ul');
            // document.querySelector('.container').insertBefore(title2, list);

            const container = document.querySelector('.cantainer');

            container.insertBefore(title2, list);
            container.insertBefore(title2, container.firstChild);

            const sublevel = document.querySelector('ul ul');
            sublevel = sublevel.cloneNode()

            const h2 = document.querySelector('h2');

            container.insertBefore(sublevel, h2.nextElementSibling)
