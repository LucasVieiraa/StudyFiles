<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HtmlCollection-VS-Nodelist</title>
</head>
<body>
    <div class="container">
        <ul id="list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </div>


<script>
 const nodelist = document.querySelectorAll('#list li');
 const collection = document.getElementById('list').getElementsByTagName('li');


    console.log(nodelist)
    console.log(collection)
    console.log('-----------------------------------------')

        document.querySelector('#list').innerHTML += '<li>Item 6</li>'
        console.log(collection)
        console.log(nodelist)
        console.log('-----------------------------------------')

            document.getElementById('list').innerHTML += '<li>Item 6</li>'
            console.log(collection)
            console.log(nodelist)
            console.log('-----------------------------------------')

                document.getElementById('list').innerHTML = '';
                console.log(collection)
                console.log(nodelist)
                console.log('-----------------------------------------')





//Sempre que comecar com 'query' vai retornar uma NodeList(ESTATICO- Caso o DOM mude a NodeList nao atualiza)
//Sempre que comecar com 'get' vai retornar um HTMLCollection(ALTERAVEL- Caso o DOM mude o HTMLCollection ira atualizar)

//query... = NodeList
//get... = HTMLCollection
</script>
</body>
</html>
