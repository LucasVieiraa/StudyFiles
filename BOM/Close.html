<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close</title>
</head>
<body>
    <button id="btn">Fechar</button>
    <script>
        document.querySelector('#btn').addEventListener('click', () => {
            this.close()
        })
    </script>
</body>
</html>
