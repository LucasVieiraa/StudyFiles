                    <h1>Delegacao de eventos</h1>
                    <div class='container2'>
                      <button>Botao 1</button> 
                      <button>Botao 2</button> 
                      <button>Botao 3</button> 
                    </div>



  <script>
    //SCRIPT: EVENTOS - CONTAINER
    //DOM level 0: onclick=""
    //DOM level 2: exemplo.addEventListener(evento, funcao, fase)

    const btn1 = document.getElementById('btn1');
    const btn2 = document.getElementById('btn2');
    const btn3 = document.getElementById('btn3');

    function clicou(){
        console.log('click funcao clicou')
    };

    btn1.onclick = function(){
        console.log('click btn1 funcao anonima'), false};
    btn1.onclick = clicou;

    btn2.addEventListener('click', clicou)
    btn2.addEventListener('click', function(){
      console.log('click funcao anonima')}, false)

    btn3.addEventListener('click', function(evt){
        console.log('clicou no btn3', evt); 
        evt.stopPropagation()
    }, false);

    document.addEventListener('click', function(evt){
        console.log('clicou no document')
        console.log(evt.target)
        console.log(evt.currentTarget)
        console.log(this)
    }, true);

    const container = document.getElementById('container');
    container.addEventListener('click', function(){
        console.log('clicou no container')
    }, false)
